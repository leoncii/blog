<!DOCTYPE html>
<html lang="es">

<head>
  <style>
    h1 {
      color: rgb(175, 162, 187);
    }

    .container {
      display: grid;
      grid-template-rows: 1fr 1fr;
      height: 450px;
      place-content: center;
      align-items: center;
    }

    a {
      color: aqua;
    }

    p {
      font-size: 1.35rem;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>ESto esta enviado desde el archivo html creado</h1>
    <img src="http://cdn.mcauto-images-production.sendgrid.net/954c252fedab403f/3bfccee3-947f-4fce-aaa8-04b2e10d3b5f/154x32.png"  height="32" alt="calamar">
    <p>Email sent using <a href="sendgrid.com">SendGrid.com.</a></p>
  </div>
</body>

</html>
